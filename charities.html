    <style>
        body {
            font-family: Arial, sans-serif;

        header {
            text-align: center;

            text-align: center;
        }

        h1, h2 {
            font-size: 2rem;
            margin: 0.5em 0;
        }

        p {
            font-size: 1rem;
            line-height: 1.5;
        }

        @media (min-width: 600px) {
            main {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-around;
            }
            
            .charity {
                width: calc(33% - 1em);
                margin: 0.5em;
            }
        }
    </style>
