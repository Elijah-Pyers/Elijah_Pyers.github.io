<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" href="styles1.css">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpHub - Charity Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            padding: 1em;
            background-color: #f2f2f2;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 1em;
        }

        .profile {
            max-width: 800px;
            width: 100%;
            padding: 1em;
            background-color: #e9e9e9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            font-size: 2rem;
            margin: 0.5em 0;
        }

        p {
            font-size: 1rem;
            line-height: 1.5;
        }

        button {
            display: inline-block;
            padding: 0.5em 1em;
            margin-top: 1em;
            font-size: 1rem;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <h1>HelpHub</h1>
        <nav>
            <a href="index.html">Homepage</a>
            <a href="charities.html">Charity List</a>
            <a href="charity_profile.html">Charity Profile</a>
        </nav>
    </header>
    
    <main>
        <section class="profile">
            <h2>Charity Name</h2>
            <p>Description of the charity...</p>
            <h3>Goal of the Charity</h3>
            <p>Details about the charity's goals...</p>
            <button>Volunteer Now</button>
        </section>
    </main>
</body>
</html>
