<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles1.css">
  <title>HelpHub - Charity Profile</title>
  <style>
    /* Inline styles to complement external CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      text-align: center;
      padding: 1em;
      background-color: #f2f2f2;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 1em;
    }

    .profile {
      max-width: 800px;
      width: 100%;
      padding: 1em;
      background-color: #e9e9e9;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    button {
      display: inline-block;
      padding: 0.5em 1em;
      margin-top: 1em;
      font-size: 1rem;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005bb5;
    }

    #formContainer {
      margin-top: 20px;
      display: none;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
    }

    form input, form textarea, form button {
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    form button {
      background-color: #28a745;
      color: white;
    }

    form button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <header>
    <h1>HelpHub</h1>
    <nav>
      <a href="index.html">Homepage</a>
      <a href="charities.html">Charity List</a>
      <a href="charity_profile.html">Charity Profile</a>
    </nav>
  </header>
  
  <main>
    <section class="profile">
      <h2>Charity Name</h2>
      <p id="charityDetails">Helping those in need since 2000.</p>
      <button id="volunteerBtn">Volunteer Now</button>
      <div id="formContainer"></div>
    </section>
  </main>

  <script src="charity_profile.js"></script>
</body>
</html>
